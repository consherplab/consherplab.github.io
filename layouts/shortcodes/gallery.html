{{ $cfg := site.Data.gallery }}
{{ if $cfg }}
  {{ $imgs := shuffle ($cfg.images) }}

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 mt-4" style="line-height:0;">
    {{ range $imgs }}
      <a href="{{ . }}" target="_blank" rel="noopener" class="block overflow-hidden rounded">
        <div class="w-full aspect-square overflow-hidden">
          <img src="{{ . }}" alt="" class="w-full h-full object-cover block m-0 p-0" />
        </div>
      </a>
    {{ end }}
  </div>
{{ else }}
  <p style="color:#b00">/data/gallery.yaml missing</p>
{{ end }}
