{{ $cfg := site.Data.gallery }}
{{ if not $cfg }}
  <p style="color:#b00">gallery.yaml not found.</p>
{{ else }}
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-1 mt-4">
    {{ range $cfg.images }}
      <a href="{{ . }}" target="_blank" class="block aspect-square overflow-hidden">
        <img src="{{ . }}" alt="ConsHerpLab photo" loading="lazy"
             style="width:100%;height:100%;object-fit:cover;display:block;margin:0;padding:0;">
      </a>
    {{ end }}
  </div>
{{ end }}
