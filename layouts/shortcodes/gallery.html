{{- $imgs := site.Data.gallery.images | default (slice) -}}
{{- if gt (len $imgs) 0 -}}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-10">
  {{- range shuffle $imgs -}}
  <figure class="rounded-xl overflow-hidden shadow">
    <img src="{{ . }}" alt="" loading="lazy">
  </figure>
  {{- end -}}
</div>
{{- end -}}
